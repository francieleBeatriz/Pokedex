<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="images/pokedex-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="pesquisaPokemon.js" defer></script>
</head>
<body>
    <main>
        <div class="pokedex-Corpo">
            <div id="pokedex-cabecalho">
                <h1>Pokédex</h1>
                <img src="images/pokedex-icon.png" alt="">
            </div>
            <div class="pokedex-pesquisaPokemon">
                <input type="text" placeholder="Nome ou Id do Pokemon" id="input-pesquisaPokemon">
                <button id="botao-pesquisarPokemon">
                    <img src="images/search.svg" alt="icone de Lupa">
                </button>
            </div>
            <div class="pokedex-cardPokemon">
            </div>
            <div class="botoes-rodape">
                <button class="botoes-acoes anterior">Anterior</button>
                <button class="botoes-acoes proximo">Próximo</button>
            </div>
        </div>
    </main>
</body>
</html>
